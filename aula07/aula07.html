<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com js</title>
    <style>
        body {
            background-color: #302828;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lógica de programação com js</h1>

    <script>
        var nota = parseFloat(prompt('Digite a nota do aluno: '));

        if(nota>5) {
            alert('Parabéns!')
        } else {
            alert('Reprovado!')
        };
    </script>
</body>
</html>
