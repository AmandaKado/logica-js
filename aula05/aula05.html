<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com js</title>
    <style>
        body {
            background-color: #302828;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lógica de programação com js</h1>

    <script>
        // pedir para o usuário digitar um número
        
        // converter em número inteiro
        var n1 = prompt('Digite um número: ');
        n1 = parseInt(n1);        
        // pedir para o usuário digitar outro número
        
        // converter em número inteiro
        var n2 = prompt('Digite um número: ');
        n2 = parseInt(n2);
        /*
        mostrar num alert o seguinte texto: "O resto da     divisão     de (n1) por (n2) é: (resultado);"
        */
        var resultRestoDivisao = n1 % n2;
        alert('O resto da divisão de ' + n1 + ' por ' + n2 + ' é:' + resultRestoDivisao);
        /*
        mostrar num alert o seguinte texto: "O número (n1) elevado à (n2) é: (resultado)"
        */
        var resultElevado = n1 ** n2;
        alert('O número ' + n1 + ' elevado à ' + n2 + ' é:' + resultElevado);
    </script>
</body>
</html>
