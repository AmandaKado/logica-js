<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com js</title>
    <style>
        body {
            background-color: #302828;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lógica de programação com js</h1>

    <script>
        //pedir para o usuário digitar dois números
        var n1= prompt('Digite o primeiro números: ');
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt('Digite o segundo números: '));

        var media = (n1 + n2) / 2;
        //mostrar um bollean indicando se a média for maior que 5
        alert(media >= 5);
    </script>
</body>
</html>
