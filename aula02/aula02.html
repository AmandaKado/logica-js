<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com js</title>
    <style>
        body {
            background-color: #302828;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lógica de programação com js</h1>

    <script>
        // pedir para o usuário digitar um número
        var n1 = prompt('Digite um número: ');
        n1 = parseFloat(n1);
        
        // pedir para o usuário digitar outro número\
        var n2 = prompt('Digite outro número: ');
        n2 = parseFloat(n2);
        //mostrar a soma
        alert('A soma dos dois números é: ' + (n1+n2));
    </script>
</body>
</html>
